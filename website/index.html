<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header holder">
    <a class="headline-link" href="#">
      <h1 class="headline">Weather Journal App</h1>
    </a>
  </header>
  
  <main class="main holder">
    <div class="temp-cont">
      <span id="tempDisplay" class="temp-cont__num">89</span>
    </div>
    
    <div class="info-cont">
      <input id="zip" class="info-cont__zipInp" type="text" placeholder="Zipcode" />
      <span id="weatherDivide" class="info-cont__divid">/</span>
      <span id="weatherDesc"></span>
      <span id="weatherImg" class="info-cont__icon"></span>
    </div>
    
    <div class="feel">
      <div class="feel-inpCont">
        <label for="feelings" class="feelLabel">How are you feeling today?</label>
        <textarea id="feelings" class= "myInput" placeholder="Enter your feelings here" rows="9" cols="40"></textarea>
      </div>

      <button id="generate" class="submitBtn" type="submit">Generate</button>
    </div>
  </main>
  
  <footer class="footer holder">
    <div id="modal" class="entry show">
      <h2 class="entry__header">Last submitted data</h2>
      <p class="entry__item">
        <span class="entry__item-title">Date</span>
        <span class="entry__item-text">6.25.2022 | 12:57:54 PM</span>
      </p>
      <p class="entry__item">
        <span class="entry__item-title">Temp</span>
        <span class="entry__item-text">69</span>
      </p>
      <p class="entry__item">
        <span class="entry__item-title">Response</span>
        <span class="entry__item-text">6.25.2022 | 12:57:54 PM</span>
      </p>
    </div>
    
    <p id="modalBtn" class="dataBx">
      <span id="modalBtnArrow" class="dataBx__arrow">></span>Click to <span id="modalKeyword" class="dataBx__keyword">reveal</span> submitted data
    </p>
    
    <span class="footer__tagline">
      Created by <a class="footer__link" href="https://github.com/exmelendez">E Melendez</a>
    </span>
  </footer>
  <script src="app.js" type="text/javascript"></script>

</body>
</html>
